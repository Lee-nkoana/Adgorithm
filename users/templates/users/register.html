{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <title>{% block title %}Adgorithm{% endblock %}</title>
  <link href="{% static 'users/login.css' %}" rel="stylesheet" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
  <div class="main-content">
    <h2>Enter details to create a account</h2>

    {% if message %}
    <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'users:register' %}" method="post">
      {% csrf_token %}
      <div class="form-group">
        <input class="form-control" autofocus type="text" name="username" placeholder="Username" />
      </div>
      <div class="form-group">
        <input class="form-control" type="email" name="email" placeholder="Email Address" />
      </div>
      <div class="form-group">
        <input class="form-control" type="password" name="password" placeholder="Password" />
      </div>
      <div class="form-group">
        <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password" />
      </div>
      <input class="btn btn-primary" type="submit" value="Register" />
    </form>

    Already have an account? <a href="{% url 'users:login' %}">Log In here.</a>
  </div>

</body>
