{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <title>{% block title %}Adgorithm{% endblock %}</title>
  <link href="{% static 'users/login.css' %}" rel="stylesheet" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
  <div class="main-content">
    <h1>Adgorithm</h1>
    <h2>Your AI powered digital platform</h2>


    <form action="{% url 'users:login' %}" method="post">
      <h3>Login to your account</h3>
      {% csrf_token %}
      <div class="form-group">
        <input autofocus class="form-control" type="text" name="username" placeholder="Username / Email" />
      </div>
      <div class="form-group">
        <input class="form-control" type="password" name="password" placeholder="Password" />
      </div>
      <input class="btn-primary" type="submit" value="Login" />
    </form>
    {% if message %}
    <div>{{ message }}</div>
    {% endif %}

    Don't have an account? <a href="{% url 'users:register' %}">Register here.</a>
  </div>
</body>
